<html lang="ru">

<style>
  #musicPlayer {
      visibility: hidden;
  }
</style>
<style>
  .image-button {
  width: 400px;
  height: 400px;
  border: none;
  background-image: url('letov.jpg');
  background-size: cover;
}
</style>

<head>
    <meta charset="UTF-8">
    <title>Egor Letov</title>
</head>
<body>
    <!-- Кнопка для запуска музыки -->
    <button id="playButton" class="image-button"></button>
    
    <!-- Элемент audio для загрузки и воспроизведения музыки -->
    <audio id="musicPlayer" controls>
        <source src="Egor.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <script>
        // Получаем элементы DOM
        const playButton = document.getElementById('playButton');
        const musicPlayer = document.getElementById('musicPlayer');

        // Обработчик события клика на кнопке
        playButton.addEventListener('click', function() {
            if (!musicPlayer.paused) { // Если музыка уже играет
                musicPlayer.pause();   // Останавливаем её
                //this.textContent = 'Начать воспроизведение'; // Меняем текст кнопки
            } else {
                musicPlayer.play();    // Начинаем воспроизведение
                //this.textContent = 'Остановить воспроизведение';
            }
        });
    </script>
</body>
</html>
